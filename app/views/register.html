<form ng-submit="register()" class="form-horizontal">
  <br><br><br><br><br>
  <div class="container-fluid">
    <div class="row" >
      <div class="form-group">
        <div class="col-md-5">
          <input class="form-control" type="text" name="fname" placeholder="Username" autocomplete="off" ng-keypress="uNameCheck()" required ng-model="user.name">
          <div alert style="color:white">{{alert}}</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-5">
          <input class="form-control" type="text" name="email" placeholder="Email"required ng-model="user.email">{{err}}
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-5">
          <input class="form-control" type="password" name="pass" placeholder="Password"required ng-model="user.pass">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-5">
          <input class="form-control" type="password" name="rpass" placeholder="Re-Password">
        </div>
      </div>
      <div class="form-group">
        <button class="btn pull-right " type="submit" >Sign Up</button>
      </div>
    </div>
    <h3>{{message}}</h3>
  </div>
</form>
